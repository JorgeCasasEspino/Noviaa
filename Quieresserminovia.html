<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Vero</title>
    <style>
        body {
            background-color: maroon;
        }
    </style>
    <script>
        function accionSiSeleccionaSi(){
            alert('Listo somos novios por segunda vez Princesa!'
            )
        }
        function moverElBotono(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";   
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
                }

    </script>
</head>
<body>
    <h2>Se que ya somos novios, pero va mi minuta <br>¿Te gustaría ser mi novia Vero?  </h2>
    <input type="button" onclick="accionSiSeleccionaSi()" id="btnSi" value="Si"/>
    <input type="button" id="btnNo" onmouseover="moverElBotono()" value="No"/>
    <img src="Veroyyo.jpg" width="200">
    
</body>
</html>
